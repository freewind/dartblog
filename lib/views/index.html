@extends front
@params List topics

<script>
    $(document).ready(function () {
        var $div = $('.entry-content');
        $div.html(marked($div.html()));
    });
</script>
<div class="blog-index">

    @for(var topic in topics) {
    <article>
        <header>
            <h1 class="entry-title">
                <a href="/topic/@topic.id">@topic.title</a>
            </h1>
            <p class="meta">
                <time datetime="@helper.formatDateTime(topic.createdAt, 'yyyy-MM-ddTHH:mm:ss')" pubdate="" data-updated="true">
                    @helper.formatDateTime(topic.createdAt)
                </time>
                • <a rel="bookmark" href="http://octopress.org/blog/2011/07/23/octopress-20-surfaces/">∞</a>
            </p>
        </header>
        @if(topic_isFirst) {
        <div class="entry-content">@topic.content</div>
        }
        <footer>
        </footer>
    </article>
    }

    <div class="pagination">

        <a href="http://octopress.org/archives">Blog Archives</a>

    </div>
</div>
