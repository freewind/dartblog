@extends admin
@params List categories

<div>
    <ul>
        @for(var category in categories) {
        <li>@category.name
            <span>
            [<a href="/admin/editCategory/@category.id">Edit</a>]
                -
            [<a href="/admin/deleteCategory?id=@category.id" onclick="return confirm('delete?')">Delete</a>]
            </span>
        </li>
        }
    </ul>
    <hr/>
    <form action="/admin/createCategory" method="post">
        <label>New Category</label>
        <input type="text" name="name"/>
        <input type="submit" value="提交"/>
    </form>
</div>
